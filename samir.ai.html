<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>samir.ai</title>
  <link rel="icon" type="image/png" href="images/ai.png"> 
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="css/ai.css">
</head>
<body>
  <div id="center-text">
    <h2>samir.ai</h2>
    <p>An AI Based Chatbot Developed By Samir Sengupta</p>
  </div>
  <div id="body">   
    <div id="chat-circle" class="btn btn-raised">
      <div id="chat-overlay"></div>
      <i class="material-icons">android</i> <!-- Changed icon to AI icon -->
    </div>    
    <div class="chat-box">
      <div class="chat-box-header">
        ChatBot
        <span class="chat-box-toggle"><i class="material-icons">close</i></span>
      </div>
      <div class="chat-box-body">
        <div class="chat-box-overlay"></div>
        <div class="chat-logs"></div>
      </div>
      <div class="chat-input">      
        <form>
          <select id="question-dropdown" class="form-control">
            <option value="" disabled selected>Select a question</option>
            <option value="0">What is your educational background?</option>
            <option value="1">Could you tell me about your work experience as a Data Analyst?</option>
            <option value="2">What projects have you worked on?</option>
            <option value="3">How did you contribute to your previous company as an Associate Software Developer?</option>
            <option value="4">What certifications do you hold?</option>
            <option value="5">What technical skills do you possess?</option>
            <option value="6">Can you describe your soft skills?</option>
            <option value="7">How did you optimize backend infrastructure at Profit Maxima?</option>
            <option value="8">What was your role as a Data Scientist at Neural Thread?</option>
            <option value="9">Could you explain your role in the creation of the Movie Recommendation System?</option>
          </select>
        </form>      
      </div>
    </div>
  </div>  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
  <script src="js/ai.js"></script>
</body>
</html>
